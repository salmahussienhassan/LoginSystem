<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,400;0,600;0,700;0,900;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   
<div id="home">
  <div class="container Card m-auto my-5 p-5">
<h1 class="text-center fw-bold">Smart Login System</h1>
<div id="form" >
  <input id="sName" type="text" placeholder="Enter Your Name" class="my-3 form-control">
  <input id="sEmail" type="email" placeholder="Enter Your E-mail" class="my-3 form-control">
  <input id="sPass" type="password" placeholder="Enter Your Password" class="my-3 form-control">
  <p class="text-danger text-center my-3 "></p>
  <button  id="signup" class="btn btn-outline-info w-100 my-3">Sign Up</button>
  <p class="text-center text-white">You have an account? <a class="text-decoration-none text-white" href="./home.html">Signin</a> </p>
</div>
  </div>
</div>
    <script src="./js/index.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
